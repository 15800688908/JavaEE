<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>register.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form action="/day10/reg" method="post">
   	<table border="1" width="50%">
   	<tr>
   	<td>输入姓名</td><td><input type="text" name="username"/></td>
   	</tr>
   	<tr>
   	<td>输入密码</td><td><input type="password" name="password"/></td>
   	</tr>
   	<tr>
   	<td>选择性别</td>
   	<td><input type="radio" name="sex" value="nan"/>男
   	<input type="radio" name="sex" value="nv"/>女
   	</td>
   	</tr>
   	<tr>
   	<td>选择爱好</td>
   	<td><input type="checkbox" name="love" value="lq"/>篮球
   	<input type="checkbox" name="love" value="zq"/>足球
   	<input type="checkbox" name="love" value="pq"/>排球
   	</td>
   	</tr>
   	<tr>
   	<td>选择城市</td>
   	<td><select name="city">
   	<option value="none">--请选择--</option>
   	<option value="bj">北京</option>
   	<option value="sh">上海</option>
   	<option value="gz">广州</option>
   	</select>
   	</td>
   	</tr>
   	<tr><td colspan="2"><input type="submit" value="login"/></tr>
   	</table>
   </form>
  </body>
</html>
